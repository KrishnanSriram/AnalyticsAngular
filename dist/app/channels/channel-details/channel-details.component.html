<link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

<div class="body body-s">

    <form action="" class="sky-form">
        <header>
            Channel Details &nbsp;
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-eye-open"></span> Browse
            </button>&nbsp;
            <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#editChannelDialog">
                <span class="glyphicon glyphicon-pencil"></span> Edit
            </button>&nbsp;
            <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#">
                <span class="glyphicon glyphicon-floppy-remove"></span> Delete
            </button>
        </header>

        <fieldset>
            <section>
                <div class="row">
                    <label class="label col col-4">Name</label>
                    <div class="label col col-8">
                        <p>{{selectedchannel?.name}}</p>
                    </div>
                </div>
            </section>
            <hr />

            <section>
                <div class="row">
                    <label class="label col col-4">Description</label>
                    <div class="label col col-8">
                        <p>{{selectedchannel?.description}}</p>
                    </div>
                </div>
            </section>
            <hr />

            <section>
                <div class="row">
                    <label class="label col col-4">Tags</label>
                    <div class="label col col-8">
                        <p>{{selectedchannel?.tags}}</p>
                    </div>
                </div>

            </section>

            <section>
                <div class="row">
                    <label class="label col col-4">Status</label>
                    <div class="label col col-8">
                        <p>{{selectedchannel?.status}}</p>
                    </div>
                </div>
            </section>
            <hr />

            <section>
                <div class="row">
                    <label class="label col col-4">Private Channel</label>
                    <div class="label col col-8">
                        <p>{{selectedchannel?.isPrivateDisplayValue()}}</p>
                    </div>
                </div>
            </section>
            <hr />

            <section>
                <div class="row">
                    <label class="label col col-4">Start date</label>
                    <div class="label col col-8">
                        <p>{{selectedchannel?.start_date}}</p>
                    </div>
                </div>
            </section>

        </fieldset>
        <!--<footer>-->
            <!--<button type="submit" class="button">Submit a review</button>-->
        <!--</footer>-->
    </form>
    <div *ngIf="selectedchannel != null">
        <app-newchannel [formid]='editChannelDialogId' [formtitle]="editChannelModalTitle"
                        [formsubmitbuttontitle]="editChannelModalSubmitButtonTitle"
                        [channel]='selectedchannel'></app-newchannel>
    </div>
    <div *ngIf="selectedchannel == null">
        <h2><small>Please select a channel, to continue</small></h2>
    </div>
</div>
