<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">{{navbartitle}}</a>
            </div>
            <div *ngIf="navbarusername == null">
                <ul class="nav navbar-nav" *ngFor="let navMenuItem of navbarItems">
                    <li><a [routerLink]="['/about']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">{{navMenuItem.title}}</a></li>
                    <!--<li><a [routerLink]="['/contacts']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">{{navMenuItem.title}}</a></li>-->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a routerLink="login"><span class="glyphicon glyphicon-user"></span> SignIn</a></li>
                    <li><a routerLink="register"><span class="glyphicon glyphicon-log-in"></span> Register</a></li>
                </ul>
            </div>
            <div *ngIf="navbarusername != null">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span>{{navbarusername}}</a></li>
                    <li><a routerLink="logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
